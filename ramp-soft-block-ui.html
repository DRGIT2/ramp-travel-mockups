<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Travel - Soft Block Policy Override</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #6b7280; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); }
        .modal { position: relative; background: white; border-radius: 16px; box-shadow: 0 25px 50px rgba(0,0,0,0.25); max-width: 480px; width: 100%; overflow: hidden; }
        .modal-header { padding: 20px 24px; display: flex; align-items: flex-start; gap: 12px; border-bottom: 1px solid #f0f0f0; }
        .warning-icon { width: 40px; height: 40px; background: #fef3c7; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .warning-icon svg { width: 24px; height: 24px; color: #f59e0b; }
        .header-text h2 { font-size: 18px; font-weight: 600; color: #1a1a1a; }
        .header-text p { font-size: 14px; color: #f59e0b; margin-top: 2px; }
        .close-btn { position: absolute; top: 16px; right: 16px; width: 32px; height: 32px; border: none; background: #f5f5f5; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .close-btn:hover { background: #e5e5e5; }
        .modal-body { padding: 24px; }
        .alert-text { font-size: 15px; color: #374151; line-height: 1.5; margin-bottom: 20px; }
        .alert-text strong { color: #dc2626; font-weight: 600; }
        .comparison { background: #f9fafb; border-radius: 8px; padding: 16px; margin-bottom: 20px; }
        .comparison-title { font-size: 11px; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px; }
        .comparison-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .comparison-row:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
        .comparison-label { font-size: 14px; color: #374151; }
        .comparison-value { font-size: 14px; font-weight: 600; color: #1a1a1a; }
        .comparison-value.over { color: #dc2626; }
        .progress-container { margin-top: 12px; }
        .progress-bar { height: 8px; background: #e5e7eb; border-radius: 4px; overflow: hidden; display: flex; }
        .progress-green { background: #22c55e; }
        .progress-amber { background: #f59e0b; }
        .progress-labels { display: flex; justify-content: space-between; margin-top: 4px; font-size: 11px; color: #6b7280; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 6px; }
        .form-input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { outline: none; border-color: #f59e0b; box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1); }
        .form-input::placeholder { color: #9ca3af; }
        .modal-footer { padding: 16px 24px; background: #f9fafb; display: flex; gap: 12px; }
        .btn { flex: 1; padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-cancel { background: white; border: 1px solid #d1d5db; color: #374151; }
        .btn-cancel:hover { background: #f9fafb; }
        .btn-book { background: #f59e0b; border: 1px solid #f59e0b; color: white; opacity: 0.5; cursor: not-allowed; }
        .btn-book.enabled { opacity: 1; cursor: pointer; }
        .btn-book.enabled:hover { background: #d97706; }
        .success-state { text-align: center; padding: 40px 24px; }
        .success-icon { width: 64px; height: 64px; background: #dcfce7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; }
        .success-icon svg { width: 32px; height: 32px; color: #22c55e; }
        .success-title { font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px; }
        .success-text { font-size: 14px; color: #6b7280; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="modal" id="modal">
        <div id="formState">
            <div class="modal-header">
                <div class="warning-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h2>Out of Policy</h2>
                    <p>This booking requires approval</p>
                </div>
                <button class="close-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <p class="alert-text">
                    This flight is <strong>$40 over</strong> your team's budget cap of $300.
                </p>
                
                <div class="comparison">
                    <div class="comparison-title">Price Comparison</div>
                    <div class="comparison-row">
                        <span class="comparison-label">Policy Cap</span>
                        <span class="comparison-value">$300.00</span>
                    </div>
                    <div class="comparison-row">
                        <span class="comparison-label">This Flight</span>
                        <span class="comparison-value over">$340.00</span>
                    </div>
                    <div class="comparison-row">
                        <span class="comparison-label">Over Budget</span>
                        <span class="comparison-value over">+$40.00</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-green" style="width: 88%"></div>
                            <div class="progress-amber" style="width: 12%"></div>
                        </div>
                        <div class="progress-labels">
                            <span>$0</span>
                            <span>$300 cap</span>
                            <span>$340</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Reason for booking</label>
                    <input type="text" class="form-input" id="reasonInput" placeholder="Enter business justification..." oninput="checkInput()">
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-book" id="bookBtn" onclick="submitBooking()">Book Anyway</button>
            </div>
        </div>
        
        <div id="successState" class="hidden">
            <div class="success-state">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                </div>
                <h3 class="success-title">Booking Submitted</h3>
                <p class="success-text">Your out-of-policy booking has been submitted for approval.</p>
            </div>
        </div>
    </div>
    
    <script>
        function checkInput() {
            var input = document.getElementById('reasonInput');
            var btn = document.getElementById('bookBtn');
            if (input.value.trim().length > 0) {
                btn.classList.add('enabled');
            } else {
                btn.classList.remove('enabled');
            }
        }
        
        function submitBooking() {
            var btn = document.getElementById('bookBtn');
            if (!btn.classList.contains('enabled')) return;
            
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }
    </script>
</body>
</html>
