<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Travel - Soft Block Policy Override</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; }
        
        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .max-w-4xl { max-width: 56rem; }
        .max-w-md { max-width: 28rem; }
        .max-w-sm { max-width: 24rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }
        .overflow-hidden { overflow: hidden; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-50 { z-index: 50; }
        
        /* Flexbox */
        .flex { display: flex; }
        .flex-1 { flex: 1 1 0%; }
        .flex-shrink-0 { flex-shrink: 0; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .justify-end { justify-content: flex-end; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        /* Spacing */
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-2\.5 { padding-top: 0.625rem; padding-bottom: 0.625rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-5 { padding-top: 1.25rem; padding-bottom: 1.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.25rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .my-2 { margin-top: 0.5rem; margin-bottom: 0.5rem; }
        
        /* Sizing */
        .w-3\.5 { width: 0.875rem; }
        .w-5 { width: 1.25rem; }
        .w-8 { width: 2rem; }
        .w-10 { width: 2.5rem; }
        .w-16 { width: 4rem; }
        .h-3 { height: 0.75rem; }
        .h-3\.5 { height: 0.875rem; }
        .h-5 { height: 1.25rem; }
        .h-8 { height: 2rem; }
        .h-10 { height: 2.5rem; }
        .h-16 { height: 4rem; }
        .h-full { height: 100%; }
        .h-px { height: 1px; }
        
        /* Typography */
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .text-center { text-align: center; }
        .resize-none { resize: none; }
        
        /* Colors */
        .text-white { color: #ffffff; }
        .text-slate-400 { color: #94a3b8; }
        .text-slate-500 { color: #64748b; }
        .text-slate-600 { color: #475569; }
        .text-slate-700 { color: #334155; }
        .text-slate-900 { color: #0f172a; }
        .text-emerald-600 { color: #059669; }
        .text-amber-500 { color: #f59e0b; }
        .text-amber-600 { color: #d97706; }
        .bg-white { background-color: #ffffff; }
        .bg-slate-50 { background-color: #f8fafc; }
        .bg-slate-100 { background-color: #f1f5f9; }
        .bg-slate-200 { background-color: #e2e8f0; }
        .bg-slate-900 { background-color: #0f172a; }
        .bg-emerald-50 { background-color: #ecfdf5; }
        .bg-emerald-100 { background-color: #d1fae5; }
        .bg-emerald-500 { background-color: #10b981; }
        .bg-amber-50 { background-color: #fffbeb; }
        .bg-amber-100 { background-color: #fef3c7; }
        .bg-amber-500 { background-color: #f59e0b; }
        .bg-black\/40 { background-color: rgba(0, 0, 0, 0.4); }
        
        /* Borders */
        .border { border-width: 1px; border-style: solid; }
        .border-b { border-bottom-width: 1px; border-bottom-style: solid; }
        .border-t { border-top-width: 1px; border-top-style: solid; }
        .border-slate-100 { border-color: #f1f5f9; }
        .border-slate-200 { border-color: #e2e8f0; }
        .border-slate-300 { border-color: #cbd5e1; }
        .border-emerald-200 { border-color: #a7f3d0; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        
        /* Effects */
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }
        .opacity-40 { opacity: 0.4; }
        .pointer-events-none { pointer-events: none; }
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: ease; transition-duration: 150ms; }
        .transition-all { transition-property: all; transition-timing-function: ease; transition-duration: 150ms; }
        .cursor-not-allowed { cursor: not-allowed; }
        
        /* Focus */
        .focus\:outline-none:focus { outline: none; }
        .focus\:ring-2:focus { box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2); }
        .focus\:border-amber-500:focus { border-color: #f59e0b; }
        
        /* Hover */
        .hover\:bg-slate-50:hover { background-color: #f8fafc; }
        .hover\:bg-amber-600:hover { background-color: #d97706; }
        .hover\:text-slate-600:hover { color: #475569; }
        .hover\:text-emerald-700:hover { color: #047857; }
        
        /* Placeholder */
        .placeholder-slate-400::placeholder { color: #94a3b8; }
        
        /* Transforms */
        .-translate-x-1\/2 { transform: translateX(-50%); }
        .left-1\/2 { left: 50%; }
        .bottom-8 { bottom: 2rem; }
        .bottom-6 { bottom: 1.5rem; }
        
        /* Space */
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function SoftBlockUI() {
            const [justification, setJustification] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [showModal, setShowModal] = useState(true);

            const handleSubmit = () => {
                if (justification.trim()) {
                    setSubmitted(true);
                }
            };

            const handleReset = () => {
                setJustification('');
                setSubmitted(false);
                setShowModal(true);
            };

            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-6">
                    {/* Background booking UI (blurred) */}
                    <div className="absolute inset-0 bg-slate-50">
                        <div className="max-w-4xl mx-auto p-6 opacity-40 pointer-events-none">
                            <div className="bg-white rounded-xl border border-slate-200 p-6">
                                <h2 className="text-lg font-semibold text-slate-900 mb-4">Select Your Flight</h2>
                                <div className="space-y-3">
                                    {[1, 2, 3].map((i) => (
                                        <div key={i} className="flex items-center justify-between p-4 border border-slate-200 rounded-lg">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-slate-200 rounded-lg" />
                                                <div>
                                                    <div className="h-4 w-full bg-slate-200 rounded-lg" style={{width: '8rem'}} />
                                                    <div className="h-3 w-full bg-slate-100 rounded-lg mt-2" style={{width: '6rem'}} />
                                                </div>
                                            </div>
                                            <div className="h-8 w-full bg-slate-200 rounded-lg" style={{width: '5rem'}} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Policy Override Modal */}
                    {showModal && !submitted && (
                        <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="flex items-center justify-between px-6 py-4 border-b border-slate-100">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center">
                                            <svg className="w-5 h-5 text-amber-600" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-semibold text-slate-900">Out of Policy</h3>
                                            <p className="text-sm text-slate-500">This booking requires approval</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="text-slate-400 hover:text-slate-600 transition-colors"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>

                                <div className="px-6 py-5">
                                    <p className="text-sm text-slate-600 mb-4">
                                        This flight is <span className="font-semibold text-slate-900">$40 over</span> your team's budget cap of $300.
                                    </p>

                                    {/* Price Comparison Card */}
                                    <div className="bg-slate-50 rounded-xl p-4 mb-5">
                                        <div className="flex items-center justify-between mb-3">
                                            <span className="text-xs font-medium text-slate-500 uppercase tracking-wider">Price Comparison</span>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-600">Policy Cap</span>
                                                <span className="text-sm font-medium text-slate-900">$300.00</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-600">This Flight</span>
                                                <span className="text-sm font-semibold text-amber-600">$340.00</span>
                                            </div>
                                            <div className="h-px bg-slate-200 my-2" />
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm font-medium text-slate-700">Over Budget</span>
                                                <span className="text-sm font-semibold text-amber-600">+$40.00</span>
                                            </div>
                                        </div>
                                        
                                        {/* Visual Budget Bar */}
                                        <div className="mt-4">
                                            <div className="h-3 bg-slate-200 rounded-full overflow-hidden relative">
                                                <div className="absolute h-full bg-emerald-500 rounded-full" style={{ width: '75%' }} />
                                                <div className="absolute h-full bg-amber-500 rounded-full" style={{ left: '75%', width: '13%', borderTopRightRadius: '9999px', borderBottomRightRadius: '9999px' }} />
                                            </div>
                                            <div className="flex justify-between mt-1">
                                                <span className="text-xs text-slate-400">$0</span>
                                                <span className="text-xs text-slate-400">$300 cap</span>
                                                <span className="text-xs text-amber-500">$340</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Justification Input */}
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">
                                            Reason for booking
                                        </label>
                                        <textarea
                                            value={justification}
                                            onChange={(e) => setJustification(e.target.value)}
                                            placeholder="Enter a business justification..."
                                            className="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:border-amber-500 transition-all resize-none"
                                            rows={3}
                                        />
                                        <p className="text-xs text-slate-400 mt-2 flex items-center gap-1">
                                            <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            This will be reviewed by your manager.
                                        </p>
                                    </div>
                                </div>

                                {/* Actions */}
                                <div className="flex items-center justify-end gap-3 px-6 py-4 bg-slate-50 border-t border-slate-100">
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="px-4 py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={handleSubmit}
                                        disabled={!justification.trim()}
                                        className="px-4 py-2.5 text-sm font-medium rounded-lg transition-all"
                                        style={{
                                            backgroundColor: justification.trim() ? '#f59e0b' : '#f1f5f9',
                                            color: justification.trim() ? '#ffffff' : '#94a3b8',
                                            cursor: justification.trim() ? 'pointer' : 'not-allowed',
                                            boxShadow: justification.trim() ? '0 1px 2px 0 rgb(0 0 0 / 0.05)' : 'none'
                                        }}
                                    >
                                        Book Anyway
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Success State */}
                    {submitted && (
                        <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden text-center p-8">
                                <div className="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h3 className="text-lg font-semibold text-slate-900 mb-2">Booking Submitted</h3>
                                <p className="text-sm text-slate-500 mb-6">
                                    Your manager will be notified of this out-of-policy booking.
                                </p>
                                <button 
                                    onClick={handleReset}
                                    className="px-4 py-2 text-sm font-medium text-emerald-600 hover:text-emerald-700 transition-colors"
                                >
                                    Reset Demo
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Show Modal Button (when modal is closed) */}
                    {!showModal && !submitted && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
                            <button 
                                onClick={() => setShowModal(true)}
                                className="px-6 py-3 bg-slate-900 text-white text-sm font-medium rounded-full shadow-lg hover:bg-slate-800 transition-colors"
                                style={{boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)'}}
                            >
                                Show Policy Modal
                            </button>
                        </div>
                    )}

                    <div className="fixed bottom-6 text-center w-full pointer-events-none">
                        <p className="text-xs text-slate-400">
                            Conceptual UI • "Soft Block" Policy Override • Di Larmore Portfolio
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SoftBlockUI />);
    </script>
</body>
</html>
