<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Travel - Group Travel Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; }
        
        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .max-w-5xl { max-width: 64rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }
        .overflow-hidden { overflow: hidden; }
        
        /* Flexbox */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-1\.5 { gap: 0.375rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        /* Grid */
        .grid { display: grid; }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        
        /* Spacing */
        .p-5 { padding: 1.25rem; }
        .p-6 { padding: 1.5rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .py-0\.5 { padding-top: 0.125rem; padding-bottom: 0.125rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-6 { margin-top: 1.5rem; }
        
        /* Sizing */
        .w-3\.5 { width: 0.875rem; }
        .w-4 { width: 1rem; }
        .w-6 { width: 1.5rem; }
        .w-9 { width: 2.25rem; }
        .w-10 { width: 2.5rem; }
        .h-2 { height: 0.5rem; }
        .h-3\.5 { height: 0.875rem; }
        .h-4 { height: 1rem; }
        .h-6 { height: 1.5rem; }
        .h-9 { height: 2.25rem; }
        .h-10 { height: 2.5rem; }
        .h-full { height: 100%; }
        
        /* Typography */
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        
        /* Colors */
        .text-white { color: #ffffff; }
        .text-slate-400 { color: #94a3b8; }
        .text-slate-500 { color: #64748b; }
        .text-slate-600 { color: #475569; }
        .text-slate-700 { color: #334155; }
        .text-slate-900 { color: #0f172a; }
        .text-emerald-600 { color: #059669; }
        .text-emerald-700 { color: #047857; }
        .text-amber-600 { color: #d97706; }
        .text-amber-700 { color: #b45309; }
        .bg-white { background-color: #ffffff; }
        .bg-slate-50 { background-color: #f8fafc; }
        .bg-slate-100 { background-color: #f1f5f9; }
        .bg-slate-200 { background-color: #e2e8f0; }
        .bg-slate-900 { background-color: #0f172a; }
        .bg-emerald-50 { background-color: #ecfdf5; }
        .bg-emerald-500 { background-color: #10b981; }
        .bg-amber-50 { background-color: #fffbeb; }
        
        /* Borders */
        .border { border-width: 1px; border-style: solid; }
        .border-b { border-bottom-width: 1px; border-bottom-style: solid; }
        .border-slate-100 { border-color: #f1f5f9; }
        .border-slate-200 { border-color: #e2e8f0; }
        .border-slate-300 { border-color: #cbd5e1; }
        .border-emerald-200 { border-color: #a7f3d0; }
        .border-amber-200 { border-color: #fde68a; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        
        /* Effects */
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: ease; transition-duration: 150ms; }
        
        /* Table */
        table { border-collapse: collapse; }
        .divide-y > * + * { border-top-width: 1px; border-top-style: solid; }
        .divide-slate-100 > * + * { border-top-color: #f1f5f9; }
        
        /* Hover states */
        .hover\:bg-slate-50:hover { background-color: #f8fafc; }
        .hover\:bg-slate-800:hover { background-color: #1e293b; }
        .hover\:text-slate-700:hover { color: #334155; }
        .active\:bg-slate-100:active { background-color: #f1f5f9; }
        
        /* Inline flex */
        .inline-flex { display: inline-flex; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function GroupTravelDashboard() {
            const [remindersSent, setRemindersSent] = useState({});

            const handleSendReminder = (name) => {
                setRemindersSent(prev => ({ ...prev, [name]: true }));
            };

            const travelers = [
                {
                    name: "Sarah Chen",
                    role: "Controller",
                    avatar: "SC",
                    flight: { code: "UA455", status: "Booked" },
                    hotel: { name: "Austin Proper", status: "Pending" },
                    policy: "compliant",
                },
                {
                    name: "Marcus Thompson",
                    role: "VP Sales",
                    avatar: "MT",
                    flight: { code: null, status: "Missing" },
                    hotel: { name: null, status: "Missing" },
                    policy: "missing",
                },
                {
                    name: "Jordan Lee",
                    role: "Sr. Engineer",
                    avatar: "JL",
                    flight: { code: "AA1892", status: "Booked" },
                    hotel: { name: "Austin Proper", status: "Booked" },
                    policy: "compliant",
                },
                {
                    name: "Priya Patel",
                    role: "Product Manager",
                    avatar: "PP",
                    flight: { code: "DL1420", status: "Booked" },
                    hotel: { name: "Austin Proper", status: "Booked" },
                    policy: "override",
                },
            ];

            const StatusBadge = ({ status }) => {
                const styles = {
                    Booked: "bg-emerald-50 text-emerald-700 border-emerald-200",
                    Pending: "bg-amber-50 text-amber-700 border-amber-200",
                    Missing: "bg-slate-100 text-slate-500 border-slate-200",
                };
                return (
                    <span className={`px-2 py-0.5 text-xs font-medium rounded-full border ${styles[status]}`}>
                        {status}
                    </span>
                );
            };

            const PolicyCheck = ({ status }) => {
                if (status === "compliant") {
                    return (
                        <div className="flex items-center gap-1.5 text-emerald-600">
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                            </svg>
                            <span className="text-sm">In Policy</span>
                        </div>
                    );
                }
                if (status === "override") {
                    return (
                        <div className="flex items-center gap-1.5 text-amber-600">
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                            </svg>
                            <span className="text-sm">Override</span>
                        </div>
                    );
                }
                return (
                    <div className="flex items-center gap-1.5 text-slate-400">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" strokeWidth="2" strokeDasharray="4 4" />
                        </svg>
                        <span className="text-sm">Awaiting</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 p-6">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-semibold text-slate-900">Team Offsite - Austin</h1>
                                        <p className="text-sm text-slate-500">Jan 24-26, 2026 • 4 travelers</p>
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button className="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
                                    Export
                                </button>
                                <button className="px-4 py-2 text-sm font-medium text-white bg-slate-900 rounded-lg hover:bg-slate-800 transition-colors">
                                    Add Traveler
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm">
                                <p className="text-sm font-medium text-slate-500 mb-1">Total Budget</p>
                                <p className="text-2xl font-semibold text-slate-900">$12,000.00</p>
                            </div>
                            <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm">
                                <p className="text-sm font-medium text-slate-500 mb-1">Total Spend</p>
                                <p className="text-2xl font-semibold text-slate-900">$3,850.00</p>
                                <div className="mt-3 h-2 bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-emerald-500 rounded-full" style={{ width: '32%' }} />
                                </div>
                                <p className="text-xs text-slate-500 mt-1">32% of budget used</p>
                            </div>
                            <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm">
                                <p className="text-sm font-medium text-slate-500 mb-1">Status</p>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="px-3 py-1 text-sm font-medium bg-emerald-50 text-emerald-700 rounded-full border border-emerald-200">
                                        Under Budget
                                    </span>
                                </div>
                                <p className="text-xs text-slate-500 mt-3">$8,150 remaining</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                            <div className="px-5 py-4 border-b border-slate-100">
                                <h2 className="text-sm font-semibold text-slate-900">Traveler Status</h2>
                            </div>
                            <table className="w-full">
                                <thead>
                                    <tr className="bg-slate-50 border-b border-slate-100">
                                        <th className="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Employee</th>
                                        <th className="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Flight</th>
                                        <th className="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Hotel</th>
                                        <th className="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Policy</th>
                                        <th className="px-5 py-3 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {travelers.map((traveler, idx) => (
                                        <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                            <td className="px-5 py-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-9 h-9 bg-slate-200 rounded-full flex items-center justify-center text-sm font-medium text-slate-600">
                                                        {traveler.avatar}
                                                    </div>
                                                    <div>
                                                        <p className="text-sm font-medium text-slate-900">{traveler.name}</p>
                                                        <p className="text-xs text-slate-500">{traveler.role}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-5 py-4">
                                                {traveler.flight.code ? (
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-sm text-slate-900 font-medium">{traveler.flight.code}</span>
                                                        <StatusBadge status={traveler.flight.status} />
                                                    </div>
                                                ) : (
                                                    <span className="text-sm text-slate-400">—</span>
                                                )}
                                            </td>
                                            <td className="px-5 py-4">
                                                {traveler.hotel.name ? (
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-sm text-slate-900">{traveler.hotel.name}</span>
                                                        <StatusBadge status={traveler.hotel.status} />
                                                    </div>
                                                ) : (
                                                    <span className="text-sm text-slate-400">—</span>
                                                )}
                                            </td>
                                            <td className="px-5 py-4">
                                                <PolicyCheck status={traveler.policy} />
                                            </td>
                                            <td className="px-5 py-4 text-right">
                                                {traveler.policy === "missing" ? (
                                                    remindersSent[traveler.name] ? (
                                                        <span className="px-3 py-1.5 text-xs font-medium text-emerald-600 bg-emerald-50 border border-emerald-200 rounded-lg inline-flex items-center gap-1">
                                                            <svg className="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                            </svg>
                                                            Sent
                                                        </span>
                                                    ) : (
                                                        <button 
                                                            onClick={() => handleSendReminder(traveler.name)}
                                                            className="px-3 py-1.5 text-xs font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 active:bg-slate-100 transition-colors"
                                                        >
                                                            Send Reminder
                                                        </button>
                                                    )
                                                ) : (
                                                    <button className="text-sm text-slate-500 hover:text-slate-700 transition-colors">
                                                        View Details
                                                    </button>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <p className="text-center text-xs text-slate-400 mt-6">
                            Conceptual UI • Ramp Travel VQ • Di Larmore Portfolio
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GroupTravelDashboard />);
    </script>
</body>
</html>
