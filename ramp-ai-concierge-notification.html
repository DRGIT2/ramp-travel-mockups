<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Travel - AI Concierge Notification</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; }
        
        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .min-w-0 { min-width: 0; }
        .w-full { width: 100%; }
        .overflow-hidden { overflow: hidden; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        
        /* Flexbox */
        .flex { display: flex; }
        .flex-1 { flex: 1 1 0%; }
        .flex-shrink-0 { flex-shrink: 0; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .divide-x > * + * { border-left-width: 1px; border-left-style: solid; }
        .divide-white\/10 > * + * { border-left-color: rgba(255, 255, 255, 0.1); }
        
        /* Spacing */
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-3\.5 { padding-top: 0.875rem; padding-bottom: 0.875rem; }
        .pb-2 { padding-bottom: 0.5rem; }
        .pb-3 { padding-bottom: 0.75rem; }
        .pt-16 { padding-top: 4rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mt-0\.5 { margin-top: 0.125rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-8 { margin-top: 2rem; }
        .mx-4 { margin-left: 1rem; margin-right: 1rem; }
        
        /* Sizing */
        .w-5 { width: 1.25rem; }
        .w-6 { width: 1.5rem; }
        .w-8 { width: 2rem; }
        .w-10 { width: 2.5rem; }
        .w-28 { width: 7rem; }
        .w-32 { width: 8rem; }
        .h-1 { height: 0.25rem; }
        .h-5 { height: 1.25rem; }
        .h-6 { height: 1.5rem; }
        .h-8 { height: 2rem; }
        .h-10 { height: 2.5rem; }
        .h-full { height: 100%; }
        .min-h-\[700px\] { min-height: 700px; }
        
        /* Typography */
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-7xl { font-size: 4.5rem; line-height: 1; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }
        .text-center { text-align: center; }
        .tracking-tight { letter-spacing: -0.025em; }
        .leading-relaxed { line-height: 1.625; }
        .line-through { text-decoration: line-through; }
        
        /* Colors */
        .text-white { color: #ffffff; }
        .text-white\/40 { color: rgba(255, 255, 255, 0.4); }
        .text-white\/50 { color: rgba(255, 255, 255, 0.5); }
        .text-white\/60 { color: rgba(255, 255, 255, 0.6); }
        .text-white\/70 { color: rgba(255, 255, 255, 0.7); }
        .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
        .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
        .text-blue-400 { color: #60a5fa; }
        .text-red-400 { color: #f87171; }
        .text-amber-400 { color: #fbbf24; }
        .text-emerald-400 { color: #34d399; }
        .bg-black { background-color: #000000; }
        .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
        .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
        .bg-white\/50 { background-color: rgba(255, 255, 255, 0.5); }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-emerald-500 { background-color: #10b981; }
        .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
        .from-slate-900 { --tw-gradient-from: #0f172a; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .via-purple-900 { --tw-gradient-via: #581c87; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-via), var(--tw-gradient-to); }
        .via-slate-900 { --tw-gradient-via: #0f172a; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-via), var(--tw-gradient-to); }
        .to-slate-900 { --tw-gradient-to: #0f172a; }
        .to-purple-950 { --tw-gradient-to: #3b0764; }
        .from-slate-800 { --tw-gradient-from: #1e293b; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .from-emerald-400 { --tw-gradient-from: #34d399; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .to-emerald-600 { --tw-gradient-to: #059669; }
        
        /* Borders */
        .border { border-width: 1px; border-style: solid; }
        .border-t { border-top-width: 1px; border-top-style: solid; }
        .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
        .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-3xl { border-radius: 1.5rem; }
        .rounded-full { border-radius: 9999px; }
        .rounded-\[3rem\] { border-radius: 3rem; }
        .rounded-\[2\.5rem\] { border-radius: 2.5rem; }
        
        /* Effects */
        .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }
        .backdrop-blur-xl { backdrop-filter: blur(24px); }
        .backdrop-blur { backdrop-filter: blur(8px); }
        .opacity-60 { opacity: 0.6; }
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: ease; transition-duration: 150ms; }
        .transition-all { transition-property: all; transition-timing-function: ease; transition-duration: 300ms; }
        .duration-300 { transition-duration: 300ms; }
        .cursor-pointer { cursor: pointer; }
        .pointer-events-none { pointer-events-none; }
        
        /* Transforms */
        .-translate-x-1\/2 { transform: translateX(-50%); }
        .left-1\/2 { left: 50%; }
        .top-3 { top: 0.75rem; }
        .bottom-2 { bottom: 0.5rem; }
        .bottom-6 { bottom: 1.5rem; }
        .bottom-8 { bottom: 2rem; }
        .left-0 { left: 0; }
        .right-0 { right: 0; }
        
        /* Active states */
        .active\:bg-white\/10:active { background-color: rgba(255, 255, 255, 0.1); }
        
        /* Hover states */
        .hover\:bg-white\/20:hover { background-color: rgba(255, 255, 255, 0.2); }
        
        /* Custom gradient backgrounds */
        .gradient-phone-bg {
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
        }
        .gradient-screen-bg {
            background: linear-gradient(to bottom right, #1e293b, #0f172a, #3b0764);
        }
        .gradient-icon-bg {
            background: linear-gradient(to bottom right, #34d399, #059669);
        }
        
        /* Emerald success state */
        .bg-emerald-500\/20 { background-color: rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function AIConciergeNotification() {
            const [expanded, setExpanded] = useState(true);
            const [booked, setBooked] = useState(false);

            const handleReset = () => {
                setExpanded(true);
                setBooked(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6 gradient-phone-bg">
                    {/* iPhone Frame */}
                    <div className="relative bg-black rounded-[3rem] p-3 shadow-2xl" style={{width: '393px'}}>
                        <div className="gradient-screen-bg rounded-[2.5rem] overflow-hidden min-h-[700px] relative">
                            {/* Dynamic Island */}
                            <div className="absolute top-3 left-1/2 -translate-x-1/2 w-28 h-8 bg-black rounded-full" />
                            
                            {/* Lock Screen */}
                            <div className="pt-16 text-center">
                                <p className="text-7xl font-light text-white tracking-tight">9:41</p>
                                <p className="text-lg text-white/80 mt-1">Monday, January 6</p>
                            </div>

                            {/* Notifications */}
                            <div className="mt-8 mx-4">
                                {/* Main Notification */}
                                <div 
                                    className={`backdrop-blur-xl bg-white/10 rounded-3xl border border-white/20 overflow-hidden transition-all duration-300 cursor-pointer ${expanded ? 'shadow-lg' : ''}`}
                                    onClick={() => !booked && setExpanded(!expanded)}
                                >
                                    {/* Notification Header */}
                                    <div className="flex items-start gap-3 p-4 pb-2">
                                        <div className="w-10 h-10 gradient-icon-bg rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg">
                                            <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center gap-2">
                                                <span className="text-sm font-semibold text-white/90">Ramp Travel</span>
                                                <span className="text-xs text-white/50">now</span>
                                            </div>
                                            <p className="text-sm font-medium text-white mt-0.5">
                                                ✈️ Flight Delay Alert: UA455
                                            </p>
                                        </div>
                                    </div>

                                    {/* Notification Body */}
                                    <div className="px-4 pb-3">
                                        <p className="text-sm text-white/80 leading-relaxed">
                                            Your flight is delayed 4 hours. I found a Delta option leaving in 50m{' '}
                                            <span className="text-amber-400 font-medium">($40 over policy)</span>.
                                        </p>
                                    </div>

                                    {/* Expanded Content */}
                                    {expanded && !booked && (
                                        <div className="border-t border-white/10">
                                            {/* Flight Comparison */}
                                            <div className="px-4 py-3 bg-white/5">
                                                <div className="flex items-center justify-between text-xs text-white/60 mb-2">
                                                    <span>Current</span>
                                                    <span>Alternative</span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <div className="text-center">
                                                        <p className="text-white/40 text-sm line-through">UA455</p>
                                                        <p className="text-xs text-red-400">Delayed 4h</p>
                                                    </div>
                                                    <svg className="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                                    </svg>
                                                    <div className="text-center">
                                                        <p className="text-white font-medium">DL1420</p>
                                                        <p className="text-xs text-emerald-400">Leaves 50m</p>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Action Buttons */}
                                            <div className="flex divide-x divide-white/10">
                                                <button 
                                                    className="flex-1 py-3.5 text-center text-blue-400 font-semibold text-sm active:bg-white/10 transition-colors"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        setBooked(true);
                                                    }}
                                                >
                                                    Book Delta 1420 ($340)
                                                </button>
                                                <button 
                                                    className="flex-1 py-3.5 text-center text-white/60 text-sm active:bg-white/10 transition-colors"
                                                    onClick={(e) => e.stopPropagation()}
                                                >
                                                    View Options
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {/* Booked Confirmation */}
                                    {booked && (
                                        <div className="border-t border-white/10 bg-emerald-500/20 px-4 py-4">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center">
                                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                    </svg>
                                                </div>
                                                <div>
                                                    <p className="text-sm font-medium text-white">Booked! DL1420 confirmed</p>
                                                    <p className="text-xs text-white/60">Confirmation sent to your email</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Secondary Notification (dimmed) */}
                                <div className="mt-3 backdrop-blur-xl bg-white/5 rounded-2xl p-4 opacity-60">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                                            <span className="text-white text-xs font-bold">R</span>
                                        </div>
                                        <div>
                                            <p className="text-xs text-white/70">Ramp • 2h ago</p>
                                            <p className="text-sm text-white/80">Your Austin hotel is confirmed ✓</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Bottom Icons */}
                            <div className="absolute bottom-8 left-0 right-0 flex justify-center gap-2">
                                <div className="w-10 h-10 rounded-full bg-white/10 backdrop-blur flex items-center justify-center">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                                <div className="w-10 h-10 rounded-full bg-white/10 backdrop-blur flex items-center justify-center">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
                                    </svg>
                                </div>
                            </div>

                            {/* Home Indicator */}
                            <div className="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/50 rounded-full" />
                        </div>
                    </div>

                    {/* Reset Button (outside phone) */}
                    {booked && (
                        <button 
                            onClick={handleReset}
                            className="absolute bottom-8 left-1/2 -translate-x-1/2 px-4 py-2 bg-white/10 backdrop-blur text-white/80 text-sm rounded-full hover:bg-white/20 transition-colors"
                        >
                            Reset Demo
                        </button>
                    )}

                    <div className="absolute bottom-6 text-center w-full pointer-events-none">
                        <p className="text-xs text-white/40">
                            Conceptual UI • Tap notification to interact • Di Larmore Portfolio
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AIConciergeNotification />);
    </script>
</body>
</html>
